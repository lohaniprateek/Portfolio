<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You! - Prateek Kumar</title>
    <!-- Import the 'Inter' font for consistency -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ============================================= -->
    <style>
      /* CSS Variables for consistent theming */
      :root {
        --bg-color: #121212;
        --surface-color: #1e1e1e;
        --primary-text-color: #e0e0e0;
        --secondary-text-color: #a0a0a0;
        --accent-color: #bb86fc;
        --accent-color-hover: #a362f7;
        --border-color: #2a2a2a;
        --shadow-color: rgba(0, 0, 0, 0.4);
        --border-radius: 12px;
      }

      /* Global styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--primary-text-color);
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        /* Flexbox to center the content vertically and horizontally */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      /* Static geometric background, same as the main site */
      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: radial-gradient(
            circle at 15% 15%,
            rgba(255, 87, 34, 0.2) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 85% 20%,
            rgba(33, 150, 243, 0.2) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 20% 80%,
            rgba(76, 175, 80, 0.2) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 90% 85%,
            rgba(255, 193, 7, 0.2) 0%,
            transparent 30%
          );
        background-color: var(--bg-color);
      }

      /* The main content card */
      .thank-you-container {
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 8px 30px var(--shadow-color);
        z-index: 1;
      }

      .thank-you-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-text-color);
        margin-bottom: 1rem;
      }

      .thank-you-message {
        color: var(--secondary-text-color);
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      /* Button to go back to the homepage */
      .home-button {
        display: inline-block;
        padding: 0.75rem 2rem;
        border: none;
        background-color: var(--accent-color);
        color: #121212;
        font-weight: 600;
        font-size: 1rem;
        border-radius: var(--border-radius);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s;
      }

      .home-button:hover {
        background-color: var(--accent-color-hover);
        box-shadow: 0 4px 15px rgba(187, 134, 252, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <!-- Static background element -->
    <div class="background-shapes"></div>

    <!-- Centered content container -->
    <div class="thank-you-container">
      <h1 class="thank-you-title">Thank You!</h1>
      <p class="thank-you-message">
        Your message has been sent successfully. I will get back to you as soon
        as possible.
      </p>
      <a href="/" id="back-to-home-btn" class="home-button">Back to Home</a>
    </div>

  </body>
</html>
