
name: Mirror to GitLab

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Push to GitLab
        run: |
          git remote add gitlab https:lohaniprateek:${{ secrets.GITLAB_TOKEN }}@gitlab.com/lohaniprateek/portfolio.git
          git push --mirror gitlab
